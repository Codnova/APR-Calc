<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APR Live Principal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #ff267e 0%, #ff7c2b 100%);
        }
        .center-card {
            background: transparent;
            box-shadow: none;
            border-radius: 1.5rem;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            max-width: 100vw;
        }
        .input-group {
            background: rgba(255,255,255,0.25);
            border-radius: 1.25rem;
            padding: 2.2rem 2.5rem 1.7rem 2.5rem;
            margin-bottom: 2.2rem;
            box-shadow: 0 4px 32px rgba(0,0,0,0.10);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 320px;
        }
        label {
            color: #fff;
            font-size: 1.18rem;
            font-weight: 600;
            margin-bottom: 0.6rem;
            text-align: center;
        }
        .input-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 1.2rem;
        }
        input[type="number"] {
            width: 220px;
            padding: 0.85rem 1.2rem;
            border-radius: 0.7rem;
            border: none;
            font-size: 1.35rem;
            background: rgba(255,255,255,0.92);
            color: #ff267e;
            font-weight: 700;
            outline: none;
            margin-bottom: 0.2rem;
            box-shadow: 0 2px 8px rgba(255,44,126,0.07);
            text-align: center;
            transition: box-shadow 0.2s, border 0.2s;
        }
        input[type="number"]:focus {
            box-shadow: 0 0 0 2px #ff267e44;
        }
        /* Remove number input arrows for Chrome, Safari, Edge */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* Remove number input arrows for Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
        button {
            width: 100%;
            padding: 0.95rem 0;
            font-size: 1.18rem;
            font-weight: 700;
            border: none;
            border-radius: 0.7rem;
            background: #fff;
            color: #ff267e;
            cursor: pointer;
            margin-top: 0.7rem;
            margin-bottom: 0.2rem;
            transition: background 0.2s, color 0.2s;
            box-shadow: 0 2px 8px rgba(255,44,126,0.07);
        }
        button:disabled {
            background: #ffe0f0;
            color: #ff7c2b;
            cursor: not-allowed;
        }
        .principal-label {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .principal-value {
            font-family: 'Inter', Arial, sans-serif;
            font-size: 3.2rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 0.05em;
            text-align: center;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 16px rgba(0,0,0,0.08);
        }
        .apr-label {
            color: #fff;
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .profit-label, .profit-day-label {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.2rem;
        }
        .profit-value, .profit-day-value {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 16px rgba(0,0,0,0.08);
        }
        .go-back-btn {
            width: 100%;
            padding: 0.85rem 0;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 0.7rem;
            background: #fff;
            color: #ff267e;
            cursor: pointer;
            margin-top: 0.7rem;
            margin-bottom: 0.2rem;
            transition: background 0.2s, color 0.2s;
            box-shadow: 0 2px 8px rgba(255,44,126,0.07);
        }
        .go-back-btn:hover {
            background: #ffe0f0;
            color: #ff7c2b;
        }
        @media (max-width: 600px) {
            .input-group {
                padding: 1.2rem 1rem 1rem 1rem;
                min-width: 0;
            }
            .principal-value {
                font-size: 2.1rem;
            }
            .apr-label {
                font-size: 1.1rem;
            }
            input[type="number"] {
                width: 100%;
                font-size: 1.1rem;
            }
            .profit-value, .profit-day-value {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="center-card">
        <form id="apr-form" class="input-group" autocomplete="off">
            <div class="input-row">
                <label for="amount">Initial Amount</label>
                <input type="number" id="amount" min="0" step="0.0001" value="7603.85" required aria-required="true" />
            </div>
            <div class="input-row">
                <label for="rate">APR (%)</label>
                <input type="number" id="rate" min="0" step="0.01" value="2.78" required aria-required="true" />
            </div>
            <button type="button" id="start">Start</button>
            <button type="button" id="stop" disabled>Stop</button>
        </form>
        <div id="display" style="display:none; flex-direction:column; align-items:center;">
            <div class="principal-label">Real Time Value</div>
            <div class="principal-value" id="principal">$0.0000</div>
            <div class="apr-label" id="aprDisplay">Earning 0.00% APR</div>
            <div class="profit-label">Expected Profit After 1 Year</div>
            <div class="profit-value" id="profitYear">$0.0000</div>
            <div class="profit-day-label">Profit Per Day</div>
            <div class="profit-day-value" id="profitDay">$0.0000</div>
            <button type="button" class="go-back-btn" id="goBack">Go Back</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
