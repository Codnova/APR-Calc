<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APR Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f7f7f7; padding:20px; max-width:600px; margin:auto; }
        .field { margin-bottom:10px; }
        label { display:inline-block; width:120px; }
        input { padding:4px; font-size:1rem; }
        button { padding:6px 12px; margin-right:4px; }
        #output { font-size:1.5rem; margin:20px 0; }
        canvas { width:100%; background:#fff; border:1px solid #ccc; }
    </style>
</head>
<body>
    <h1>APR Growth Calculator</h1>
    <div class="field">
        <label for="amount">Initial Amount:</label>
        <input type="number" id="amount" min="0" step="0.01" value="1000">
    </div>
    <div class="field">
        <label for="rate">APR (%):</label>
        <input type="number" id="rate" min="0" step="0.01" value="5">
    </div>
    <button id="start">Start</button>
    <button id="stop" disabled>Stop</button>
    <div id="output">Value: $<span id="value">0.00</span></div>
    <canvas id="chart" width="400" height="200"></canvas>
    <script src="script.js"></script>
</body>
</html>
